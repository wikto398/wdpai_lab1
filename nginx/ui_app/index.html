<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST Requests</title>
    <script src="./requests_async.js"></script>
</head>
<body>
    <h1>Send GET and POST Requests</h1>

    <!-- Form for GET Request -->
    <h2>GET Request</h2>
    <label for="getInputField">Enter path for GET request:</label>
    <input type="text" id="getInputField" placeholder="Enter path for GET request">
    <button onclick="sendGetRequest()">Send GET Request</button>

    <h3>GET Response:</h3>
    <pre id="getResponse"></pre>

    <hr>

    <!-- Form for POST Request -->
    <h2>POST Request</h2>
    <label for="postNameField">Enter name for POST request:</label>
    <input type="text" id="postNameField" placeholder="Enter name for POST request">
    <button onclick="sendPostRequest()">Send POST Request</button>

    <h3>POST Response:</h3>
    <pre id="postResponse"></pre>
</body>
</html>
