<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST Requests</title>
    <script src="./requests_async.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
  <h2 class="title">Let’s level up your brand, together</h2>

  <form class="form">
    <div class="input-group">
      <label for="first-name">First name</label>
      <input type="text" id="first-name" class="input" placeholder="First name">
    </div>

    <div class="input-group">
      <label for="last-name">Last name</label>
      <input type="text" id="last-name" class="input" placeholder="Last name">
    </div>

    <div class="input-group">
      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="Student">Student</option>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
      </select>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="privacy-policy" required>
      <label for="privacy-policy">You agree to our friendly <a href="#">privacy policy</a>.</label>
    </div>

    <button type="submit" class="submit-btn">SUBMIT</button>
  </form>
   </div>

    <div class="employee-list">
        <div class="employee">
            <div>
                <p class="employee-name">Wiktor Skwara</p>
                <p class="employee-role">student</p>
            </div>
            <div class="delete-btn">🗑️</div>
        </div>
    </div>
</div>
